<!DOCTYPE html>
<html xmlns:th="html://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
  
<head>
    <meta charset="UTF-8"></meta>
    
    <!--Bootstrapの設定-->
<link th:herf="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="styesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

 <!--CSSの読み込み-->
<link th:href="@{/css/home.css}" rel="stylesheet"></link>

<title>Home</title>

</head>
<body>
 <!--====ヘッダー(ナビゲーションバー)====-->

        <div class="navbar-header">
            <a class="navbar-brand" href="#">SpringSample</a>
        </div>
        <from method="post"th:action="@{/logout}">
            <button class="btn btn-link pull-right navbar-brand" type="submit">ログアウト</button>

    </div>     
</naw>  
<!--====サイドバー====-->

        <div class="col_sm-2 sidebar">
            <ul class="nav nav-pills naw-stacked">
                <li role="presentalion"><a th:href="@{'/userList'}">ユーザー管理</a></li>
            </ul>
        </div>
    </div>
</div>    
<!--====コンテンツ====-->
<div class="container-fiuid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2 main">
            <!--th:include-->
            <div th:include="__${contens}__"></div>
        </div>
    </div>
